name: SteamRip Scraper

on:
  # EjecuciÃ³n automÃ¡tica cada 4 horas
  schedule:
    - cron: '0 */4 * * *'
  
  # EjecuciÃ³n manual con parÃ¡metros
  workflow_dispatch:
    inputs:
      max_games:
        description: 'MÃ¡ximo nÃºmero de juegos (0 = todos)'
        required: false
        default: '0'
        type: string
      create_release:
        description: 'Crear release con los resultados'
        required: false
        default: true
        type: boolean
      test_mode:
        description: 'Ejecutar en modo prueba (20 juegos)'
        required: false
        default: false
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Configure environment
      run: |
        echo "STEAMRIP_BASE_URL=https://steamrip.com/games-list-page/" >> $GITHUB_ENV
        echo "REQUEST_DELAY=2.5" >> $GITHUB_ENV
        echo "REQUEST_TIMEOUT=30" >> $GITHUB_ENV
        echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
        echo "OUTPUT_DIR=output" >> $GITHUB_ENV
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
        echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV
        
    - name: Run scraper
      run: |
        # Determinar parÃ¡metros de ejecuciÃ³n
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          python steamrip_scraper.py --test
        elif [ "${{ github.event.inputs.max_games }}" != "0" ] && [ -n "${{ github.event.inputs.max_games }}" ]; then
          python steamrip_scraper.py --max-games ${{ github.event.inputs.max_games }}
        else
          python steamrip_scraper.py
        fi
        
    - name: Upload JSON results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: steamrip-games-${{ github.run_number }}
        path: |
          output/*.json
          scraper.log
        retention-days: 30
        
    - name: Create Release
      if: github.event.inputs.create_release == 'true' && github.event_name == 'workflow_dispatch'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: scrape-${{ github.run_number }}
        release_name: SteamRip Games Data - ${{ github.run_number }}
        body: |
          Datos de juegos de SteamRip extraÃ­dos automÃ¡ticamente
          
          **EjecuciÃ³n:** ${{ github.run_number }}
          **Fecha:** ${{ steps.date.outputs.date }}
          **Trigger:** ${{ github.event_name }}
          
          Los archivos JSON con los datos estÃ¡n disponibles en los artifacts de esta ejecuciÃ³n.
        draft: false
        prerelease: false

    - name: Cleanup old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          // Mantener solo los Ãºltimos 10 artifacts
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const steamripArtifacts = artifacts.data.artifacts
            .filter(artifact => artifact.name.startsWith('steamrip-games-'))
            .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
          
          if (steamripArtifacts.length > 10) {
            for (let i = 10; i < steamripArtifacts.length; i++) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: steamripArtifacts[i].id,
              });
            }
          }

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸš¨ Scraper Failed - Run ${context.runNumber}`,
            body: `El scraper de SteamRip fallÃ³ en la ejecuciÃ³n ${context.runNumber}.
            
            **Detalles:**
            - Workflow: ${context.workflow}
            - Run ID: ${context.runId}
            - Trigger: ${context.eventName}
            
            Por favor revisa los logs para mÃ¡s informaciÃ³n.`,
            labels: ['bug', 'scraper-failure']
          });

  # Job adicional para generar estadÃ­sticas
  stats:
    runs-on: ubuntu-latest
    needs: scrape
    if: always()
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: steamrip-games-${{ github.run_number }}
        path: ./artifacts
        
    - name: Generate stats
      run: |
        echo "ðŸ“Š Generando estadÃ­sticas..."
        if [ -f ./artifacts/output/*.json ]; then
          echo "âœ… Archivos JSON encontrados"
          echo "ðŸ“ Contenido del directorio:"
          ls -la ./artifacts/
        else
          echo "âŒ No se encontraron archivos JSON"
        fi
