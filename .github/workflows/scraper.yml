name: SteamRip Scraper

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cloudscraper

      - name: Set environment variables
        run: echo "STEAMRIP_BASE_URL=https://steamrip.com/games-list-page/" >> $GITHUB_ENV

      - name: Run SteamRip Scraper
        run: |
          python steamrip_scraper.py --output output/steamrip_games_${{ github.run_id }}.json

      - name: Upload output JSON and log
        uses: actions/upload-artifact@v4
        with:
          name: steamrip-games-${{ github.run_number }}
          path: |
            output/*.json
            scraper.log
